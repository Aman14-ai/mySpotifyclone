<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aman kumar chudhary</title>
    <link rel="shortcut icon" href="spotify img.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black" ">
    <div class=" left">
        <img class="invert crossSVG" src="cross.svg" alt="">
        <div class="logo flex"><img class="invert" src="logo.svg" alt="logo">
            <div style="margin-top: 5.6px; margin-left: 9px;">Spotify</div>
        </div>
        <div class="home m-10 bg-grey rounded p-5">

            <ul>
                <li><img class="invert" src="home.svg" alt="home">Home</li>
                <li><img class="invert" src="search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="library rounded m-5 p-10">
            <div class="heading flex items-center" style="font-size: 0.8rem;">
                <img class="invert" src="yourLibrary.svg" alt="library" width="30px">
                <h2 style="margin-left: 0.7rem;  ">Your Library</h2>
            </div>
            <div class="songList">
                <h4>Song Lists</h4>
            </div>
            <div class="songLists">
                <ol>
                    
                </ol>
            </div>
            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety &amp; Privacy Center</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </div>

                <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                    rel="noopener">
                    <span>Cookies</span>
                </a>
            </div>
        </div>
    </div>
    <div class="right bg-grey">
        <div class="header bg-greylight">
            <div class="nav ">
                <div class="hamburger invert">
                    <img src="hamburger.svg" alt="">
                </div>
                <div class="leftAndRightArrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                    fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                    fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg></div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="spotify-playlists">
            <h1>Spotify Playlists</h1>
            <div class="card-container flex">
                

                <!-- <div data-folder = "HindiEmotional" class="card">
                    <div class="play-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
                            <polygon points="8,5 19,12 8,19" fill="black" />
                        </svg>
                    </div>
                    <img src="https://i.scdn.co/image/ab67706f0000000213c0e9696b1b67551355fa64" alt="img" width="100%">
                    <h3>Happy Hits!</h3>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div> -->
               
                
            </div>
        </div>
        <div class="volumeInMedia">
            <img class="invert volumeInMediaImg" src="volume.svg" alt="volume">
                <div class="inputRangeInMedia">
                    <input type="range" min="0" max="100" value="50" class="slider">
                    <span class="volumeValue"></span>
                </div>
        </div>
        <div class="songNameDisplay">
            Ehsaan tera hoga mujh pe 
        </div>
    <div class="playbox justify-center items-center">
        <div class="playbar flex items-center">
            <div class="seekbar">
                <div class="circle">

                </div>
            </div>

            <div class="songinfo"> 

            </div>

            <div class="songButtons">
               <img class="prevSong" src="prevSong.svg" alt="prevSong">
               <img class="playSong" src="play.svg" alt="play">
                <img class="forwardSong" src="forwardSong.svg" alt="forwardSong">   
            </div>

            <div class="songtime">

            </div>
            <div class="volume">
                <img style="cursor: pointer;" class="invert volumeImg" src="volume.svg" alt="volume" >
                <div class="inputRange" style="cursor: pointer;">
                    <input style="cursor: pointer;" type="range" min="0" max="100" value="50" class="slider">
                    <span class="volumeValue"></span>
                </div>
            </div>
            
           
        </div>
    </div>
    </div>
    </div>
    <script src="Spotifyscript.js"></script>
</body>

</html>
